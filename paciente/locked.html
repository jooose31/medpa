<body class="login-page authentication">
<div class="container">
    <div class="card-top"></div>

        <h1 class="title"><span>MedPa</span>Bloqueado</h1>

                <div class="row">                    
                    <div class="col-xs-12 text-center">
                        <a href="index.html" class="btn btn-raised waves-effect g-bg-cyan" type="submit">Ingresar</a>
                    </div>
                    <div class="col-xs-12 text-center"> <a href="sign-in.html">Iniciar sesión</a> </div>
                </div>
            </form>
        </div>
    </div>
