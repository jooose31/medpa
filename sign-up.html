<body class="login-page authentication">

<div class="container">
    <div class="card-top"></div>
    <div class="card">
        <h1 class="title"><span>iMED</span>Registrarse <span class="msg">Registre su nueva cuenta</span></h1>
        <div class="col-md-12">
            <form id="sign_up" class="col-xs-12" method="POST" name="f1" action="singup.php">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="zmdi zmdi-account"></i>
                </span>
                <div class="form-line">
                    <input type="text" class="form-control" name="namesurname" placeholder="Nombre de usuario" required="" autofocus>
                </div>
            </div>
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="zmdi zmdi-email"></i>
                </span>
                <div class="form-line">
                    <input type="email" class="form-control" name="email" placeholder="Correo electrónico" required="">
                </div>
            </div>
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="zmdi zmdi-lock"></i>
                </span>
                <div class="form-line">
                    <input type="password" class="form-control" name="password" minlength="6" placeholder="Contraseña" required="">
                </div>
            </div>
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="zmdi zmdi-lock"></i>
                </span>
                <div class="form-line">
                    <input type="password" class="form-control" name="confirm" minlength="6" placeholder="Confirmar contraseña" required="">
                </div>
            </div>
            <div class="form-group">
                <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink">
                <label for="terms">Leí y estoy de acuerdo con los <a href="blank.html">Términos de uso</a>.</label>
            </div>
            <div class="text-center">
                <a  onclick="verifica()" type="submit" class="btn btn-raised g-bg-cyan waves-effect">REGISTRARSE</a>
            </div>
            <div class="m-t-10 m-b--5 align-center">
                <a href="index.html">¿Ya tiene una cuenta creada?</a>
            </div>
             <script>
                 function verifica(){
                    clave1 = document.f1.password.value;
                    clave2 = document.f1.confirm.value;

                    if(clave1 != clave2){
                        alert("Las contraseñas no coinciden!!");
                    }else{
                        document.f1.submit();
                    }
            
                 }
                 
             </script>
        </form>
        </div>
    </div>
</div>
<div class="theme-bg"></div>
